<div modal="importer.open" ng-controller="importCtrl"
		 close="importer.open = false" options="importer.options">
	<div class="modal-header">
		<h4>Upload Images</h4>
	</div>
	<div class="modal-body">
		<form>
      <input file-upload="import($files)" accept=".pdiffy" name="files[]" type="file" upload>
		</form>
	</div>
	<div class="modal-footer">
		<a class="btn btn-default" ng-click="importer.hide()">Cancel</a>
		<a class="btn btn-primary" ng-click="import()">Import</a>
	</div>
</div>
